{% extends "_main.html" %}

{% block title %} Login {% endblock %}

{% block main %}
<div class="site-wrap">
    <div class="site-section">
      <div class="container">
        <div class="align-items-center justify-content-center">
            <div class="login-page">
              <div class="form">
                <form action="{{ url_for('login') }}" method="post" class="login-form">
                    {{ form.csrf_token }}
                    {{ form.username }}
                    {{ form.password }}
                    {{ form.submit }}
                  <p class="message">Not registered? <a href="{{ url_for('register') }}">Create an account</a></p>
                </form>
              </div>
            </div>

        </div>

      </div>
    </div>
{% endblock %}
